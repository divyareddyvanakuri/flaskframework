{% from "render_field.html" import render_field %}
{% extends "layout.html" %}
{% block head %}
{% endblock  %}
 {% block body %}
 <h1>Login</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="POST">
                {{ form.csrf_token }}
                {{ render_field(form.username) }}
                {{ render_field(form.password) }}
                <p>
                    {{ form.submit() }}
                </p>
     
            </form>
        </div>
     </div>
    
 {% endblock %}
